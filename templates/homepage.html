{% extends 'base.html' %}
{% block title %}Thistle{% endblock %}

{% block body %}
<body class="text-center">
  <h1 class="title">Thistle</h1>
  <h4>Empower You to Better Foresee Your Financial Future</h4>
  <br>
  <br>
  <form class="form" action="/confirm_account" method="POST">
    <h3>Please Sign In</h3>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" name="email" placeholder="Email address" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" name="password" placeholder="Password" required>
    <button class="btn btn-lg btn-success btn-block" type="submit">Sign In</button>
  </form>
  <br>
  <br>
  <br>
  <h3>Sign Up Here</h3>
  <form id="create_user" class="form" action="/create_user" method="POST">
    <label for="inputFirstName" class="sr-only">First Name</label>
    <input type="text" id="inputFirstName" class="form-control" name="first_name" placeholder="First Name" required>
    <label for="inputLastName" class="sr-only">Last Name</label>
    <input type="text" id="inputLastName" class="form-control" name="last_name" placeholder="Last Name" required>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" name="email" placeholder="Email address" required>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" name="password" placeholder="Password" required>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
  </form>
</body>
{% endblock %}
